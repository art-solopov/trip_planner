version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: pip install pipenv && pipenv lock -r > requirements.txt && pipenv lock -rd >> requirements.txt
          name: Generate requirements.txt
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: nosetests
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
