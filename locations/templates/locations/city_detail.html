{% extends "base.html" %}

{% block content %}
    <h1>{{ city.name }}</h1>


    {% for type, points in grouped_points %}
	<section class="points-list-{{ type }}">
	    <h2>{{ points.0.get_type_display }}</h2>
	    <ul>
		{% for point in points %}
		    <li>
			<div>
			    <h3>{{ point.name }}</h3>
			    <p>{{ point.address }}</p>
			    <a href="{% url 'point-detail' point.pk %}">View</a>
			</div>
		    </li>
		{% endfor %}
	    </ul>
	</section>
    {% endfor %}

{% endblock %}
