{% if results %}
    <div class="" id="geocode_results" data-geocode-target="results">
    {% for result in results %}
        <div class="geocode-result" data-lat="{{ result.lat }}" data-lon="{{ result.lon }}">
            <div>
                <button type="button" class="btn is-light" data-action="click->geocode#setData">Save</button>
            </div>
            <div class="name">{{ result.name }}</div>
            <div class="address">{{ result.address }}</div>
            <img class="preview" src="{{ result.map_url }}">
        </div>
    {% endfor %}
    </div>
{% else %}
    <div id="geocode_results" class="">Geocode results not found</div>
{% endif %}
