{% if result.is_success %}
    {% if result.value %}
        <div class="geocode-results mt-2" id="geocode_results" data-geocode-target="results" aria-label="Geocode results">
        {% for res in result.value %}
            <div class="result card" data-lat="{{ res.lat }}" data-lon="{{ res.lon }}">
                <div class="card-header">
                    <button type="button" class="btn btn-info" data-action="click->geocode#setData">Save</button>
                </div>
                <div class="card-body">
                    <h3 class="name h5">{{ res.name }}</h3>
                    <div class="address">{{ res.address }}</div>
                </div>
                <img class="preview card-img-bottom" src="{{ res.map_url }}">
            </div>
        {% endfor %}
        </div>
    {% else %}
        <div id="geocode_results" class="">Geocode results not found</div>
    {% endif %}
{% else %}
    <div id="geocode_results" class="text-danger">{{ result.message }}</div>
{% endif %}
