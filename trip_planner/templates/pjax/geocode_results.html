{% if result.is_success %}
    {% if result.value %}
        <div class="geocode-results vertical-margin small-margin" id="geocode_results" data-geocode-target="results" aria-label="Geocode results">
        {% for res in result.value %}
            <article class="result no-padding no-margin" data-lat="{{ res.lat }}" data-lon="{{ res.lon }}">
                <img class="responsive large" src="{{ res.map_url }}">
                <div class="padding">
                    <h3 class="name h5">{{ res.name }}</h3>
                    <div class="address">{{ res.address }}</div>
                    <nav>
                        <button type="button" class="tertiary" data-action="click->geocode#setData">Save</button>
                    </nav>
                </div>
            </article>
        {% endfor %}
        </div>
    {% else %}
        <div id="geocode_results" class="">Geocode results not found</div>
    {% endif %}
{% else %}
    <div id="geocode_results" class="text-danger">{{ result.message }}</div>
{% endif %}
