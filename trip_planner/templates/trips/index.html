{% extends "base.html" %}
{% from "macros/icon.html" import icon %}

{% block main %}
    <div class="plume">
        <header class="mb-2">
            <h1>Your trips</h1>
            <a href="{{ url_for('trips.new') }}" class="pm-btn-primary" role="button" title="Add trip">{{ icon('plus-circle-fill') }} Add trip</a>
        </header>

        <ul class="trips">
            {% for trip in trips -%}
                <li><a href="{{ url_for('trips.show', key=trip.key) }}" class="px-4 py-3">{{ trip.name }}</a></li>
            {% endfor -%}
        </ul>
    </div>
{% endblock %}
