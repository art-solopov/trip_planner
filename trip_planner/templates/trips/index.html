{% extends "base.html" %}
{% from "macros/icon.html" import icon %}

{% block main %}
    <header class="mb-2">
        <h1>Your trips</h1>
        <a href="{{ url_for('trips.new') }}" class="btn btn-primary" role="button" title="Add trip">{{ icon('plus-lg') }} Add trip</a>
    </header>

    <ul class="trips">
        {%- for trip in trips %}
            <li><a href="{{ url_for('trips.show', slug=trip.slug) }}" class="px-4 py-3">{{ trip.name }}</a></li>
        {% endfor -%}
    </ul>
{% endblock %}
