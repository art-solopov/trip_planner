{% extends "base.html" %}

{% block main %}
    <h1>Your trips</h1>

    <ul class="trips">
        {%- for trip in trips %}
            <li><a href="{{ url_for('trips.show', slug=trip.slug) }}" class="mui-btn mui-btn--flat">{{ trip.name }}</a></li>
        {% endfor -%}
    </ul>

    <a href="{{ url_for('trips.new') }}" class="mui-btn mui-btn--fab mui-btn--primary mui--pull-right" title="Add trip">+</a>
{% endblock %}
