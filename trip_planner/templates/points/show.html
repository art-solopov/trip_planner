{% extends "base.html" %}
{% from "macros/icon.html" import icon %}

{% block main %}
    <figure class="map-image-container">
        <image class="map-image" src="{{ data.point_map_url }}">
    </figure>

    <header>
        <h1>{{ point.name }}</h1>
        <p>{{ point.address }}</p>
    </header>

    {% if point.notes and not point.notes.isspace() %}
        <section>
            {%- for note_line in data.notes_lines %}
                <p>{{ note_line }}</p>
            {% endfor -%}
        </section>
    {% endif %}

    {{ data.schedule() }}
{% endblock %}
