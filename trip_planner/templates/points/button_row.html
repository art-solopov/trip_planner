{% from "macros/icon.html" import icon %}
{% from "macros/buttons.html" import hx_dialog_attrs %}

<button class="button-close transparent circle" type="button" aria-label="Close" data-action="map#dismissButtonRow">{{ icon('close') }}</button>
<h4 class="center-align">{{ point.name }}</h4>

<ul>
    <li><a class="button border" href="{{ url_for('.show_point', key=trip.key, id=point.id) }}" title="More">More</a></li>
    <li><a class="button border" href="{{ url_for('.edit_point', key=trip.key, id=point.id) }}" title="Edit">Edit</a></li>
    <li><a class="button border" title="Delete" {{ hx_dialog_attrs(url_for('.delete_point', key=trip.key, id=point.id)) }}>Delete</a></li>
</ul>
