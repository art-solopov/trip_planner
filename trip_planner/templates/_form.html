{% from "macros/forms.html" import field, errors, submit_btn %}

<form method="{{ form_method | default('POST') }}" action="{{ form_action }}" class="{{ form_class }}">
    {{ errors(form) }}

    {{ form.hidden_tag() }}

    {%- for f in form if f is not hidden_field %}
        {{ field(f) }}
    {%- endfor %}

    {{ submit_btn(submit_text) }}
</form>
