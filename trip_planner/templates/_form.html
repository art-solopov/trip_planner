{% from "macros/forms.html" import field, errors %}

<form method="{{ form_method | default('POST') }}" action="{{ form_action }}">
    {{ errors(form) }}

    {{ form.hidden_tag() }}

    {%- for f in form if f is not hidden_field %}
        {{ field(f) }}
    {%- endfor %}

    <div><button type="submit" class="btn success">{{ submit_text | default('Submit') }}</button></div>
</form>
