{% extends "base.html" %}

{% block main %}
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

	{%- if message -%}
	    <p>{{ message }}</p>
	{%- endif -%}

        <div>
            <button class="btn is-danger" type="submit">{{ submit_label | default('Yes') }}</button>
            <a class="btn is-accent" href="{{ request.referrer | default('/', true) }}">Back</a>
        </div>
    </form>
{% endblock %}
