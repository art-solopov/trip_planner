{% extends "base.html" %}

{% block main %}
    <h1 class="">Welcome to Travelpiggy!</h1>
    {% if g.user %}
        <p>Greetings {{ g.user.username }}.</p>
        <p>View your trips <a class="link" href="{{ url_for('trips.index') }}">here.</a></p>
    {% else %}
        <p>Please <a class="link" href="{{ url_for('auth.login') }}">sign in</a> to see your tips.</p>
    {% endif %}
{% endblock %}
